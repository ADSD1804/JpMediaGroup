<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script href="backend/"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="inicio.html"><img src="assets/images/LOGO.png" alt="logo_JP"></a>
        </div>
        <div class="container_banner">
            <div class="login">
                <button onclick="loginAnimation()" class="loginbtn"><img src="assets/images/user_icon.png"
                        alt=""></button>
                <div id="form_login" class="login_content">
                    <h2>Iniciar Sesión</h2>
                    <form action="">
                        <input type="email" id="email" name="email" placeholder="Correo" required><br>
                        <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required><br>

                        <button type="submit">Enviar</button>
                        <button type="reset">Borrar</button>
                    </form>
                </div>
            </div>
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">Menú</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="inicio.html">Inicio</a>
                    <a href="modelos.html">Modelos</a>
                    <a href="blog.html">Blog</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <table>
            
        </table>
    </section>
    
    
</body>
</html>
